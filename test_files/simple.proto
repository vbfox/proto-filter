syntax = "proto3";

message SearchRequest {
  string query = 1;
  int32 page_number = 2;
  int32 result_per_page = 3;
}

message SearchResponse {
  repeated Result results = 1;
  // Original request
  SearchRequest request = 2;
  int32 useless = 3;
}

message Snippet {
    string text = 1;
}

message Result {
  string url = 1;
  string title = 2;
  repeated Snippet snippets = 3;
}
